name: Build Manuscript

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # container: ghcr.io/quarto-dev/quarto:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.552 # 使用具体版本

    #     # 使用预装 Quarto 和 LaTeX 的环境
    # ✅ 1. 安装 TinyTeX
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y perl cpanminus
          sudo cpanm File::Find
      
      - name: Install and configure TinyTeX
        run: |
          quarto install tinytex --no-prompt
          TINYTEX_PATH=$(find ~ -name "tlmgr" | sed 's/\/tlmgr//' | head -n 1)
          if [ -z "$TINYTEX_PATH" ]; then
            echo "TinyTeX not found!"
            exit 1
          fi
          echo "$TINYTEX_PATH" >> $GITHUB_PATH
      
      - name: Configure CTAN mirror
        run: |
          # 使用清华大学镜像，国内访问速度快且稳定
          tlmgr option repository https://mirrors.tuna.tsinghua.edu.cn/CTAN/systems/texlive/tlnet
          tlmgr update --self
      
      - name: Install required TeX packages
        run: |
          # 移除肯定不存在的包，添加可能需要的替代包
          tlmgr install adjustbox caption enumitem fancyhdr float geometry hyperref \
            lipsum lineno listings makecell multirow titlesec upquote xcolor \
            xeCJK fontspec ctex
          
          # 检查是否有必要的基础包组
          tlmgr install collection-latexrecommended


      - name: Render Manuscript (PDF, HTML, DOCX)
        run: quarto render

      # (可选) 部署 HTML 到 GitHub Pages
      - name: Deploy HTML to Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # 假设 HTML 输出在根目录
          publish_branch: gh-pages
          force_orphan: true