name: Build Manuscript

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # container: ghcr.io/quarto-dev/quarto:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.552 # 使用具体版本

    #     # 使用预装 Quarto 和 LaTeX 的环境
    # ✅ 1. 安装 TinyTeX
      - name: Install TinyTeX
        run: quarto install tinytex

      # ✅ 2. 将 TinyTeX 添加到 PATH (关键步骤!)
      - name: Add TinyTeX to PATH
        run: |
          TINYTEX_BIN="$HOME/.quarto/tinytex/bin/x86_64-linux"
          if [ -d "$TINYTEX_BIN" ]; then
          echo "✅ TinyTeX bin directory found: $TINYTEX_BIN"
          echo "$TINYTEX_BIN" >> $GITHUB_PATH
          else
          echo "❌ ERROR: TinyTeX bin directory NOT found!"
          ls -la "$HOME/.quarto/tinytex/bin/" || ls -la "$HOME/.quarto/tinytex/"
          exit 1
          fi
        shell: bash

    # ✅ 现在验证
