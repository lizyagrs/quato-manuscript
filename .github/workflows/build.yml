name: Build Manuscript

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # container: ghcr.io/quarto-dev/quarto:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.552 # 使用具体版本

    #     # 使用预装 Quarto 和 LaTeX 的环境
    # ✅ 1. 安装 TinyTeX
      - name: Install system dependencies
        run: |
          # 更新系统包并安装Perl相关工具
          sudo apt-get update
          sudo apt-get install -y perl cpanminus
          
          # 使用cpanm安装File::Find模块
          sudo cpanm File::Find
      
      - name: Install and configure TinyTeX
        run: |
          # 安装TinyTeX
          quarto install tinytex --no-prompt
          
          # 明确获取TinyTeX的安装路径
          TINYTEX_PATH=$(find ~ -name "tlmgr" | sed 's/\/tlmgr//' | head -n 1)
          
          # 确认路径并添加到环境变量
          if [ -z "$TINYTEX_PATH" ]; then
            echo "TinyTeX not found!"
            exit 1
          fi
          echo "Found TinyTeX at: $TINYTEX_PATH"
          echo "$TINYTEX_PATH" >> $GITHUB_PATH
      
      - name: Verify tlmgr installation
        run: |
          tlmgr --version
      
      - name: Install required TeX packages
        run: |
          tlmgr update --self
          tlmgr install adjustbox caption enumitem fancyhdr float geometry graphicx hyperref lipsum lineno listings makecell multirow tabularx titlesec upquote xcolor
          # 中文字体支持
          tlmgr install xeCJK fontspec ctex


      - name: Render Manuscript (PDF, HTML, DOCX)
        run: quarto render

      # (可选) 部署 HTML 到 GitHub Pages
      - name: Deploy HTML to Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # 假设 HTML 输出在根目录
          publish_branch: gh-pages
          force_orphan: true