name: Render Quarto Manuscript

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          quarto-version: 'latest'
      
      - name: Install and configure TinyTeX
        run: |
          # 安装 TinyTeX
          quarto install tinytex --no-prompt
          
          # 将 TinyTeX 添加到系统路径
          echo "~/bin" >> $GITHUB_PATH
          
          # 验证 tlmgr 是否可用
          tlmgr --version
      
      - name: Install additional TeX packages
        run: |
          # 先更新包管理器
          tlmgr update --self
          
          # 安装所需的 TeX 包
          tlmgr install adjustbox caption enumitem fancyhdr float geometry graphicx hyperref lipsum lineno listings makecell multirow tabularx titlesec upquote xcolor
          
          # 安装中文字体支持（如果需要）
          tlmgr install xeCJK fontspec
      
      - name: Render all formats
        run: quarto render
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: manuscript-outputs
          path: _public/
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_public
    